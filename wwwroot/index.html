<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Schedule</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    

</head>
<body>
    <div id="app">
        <h1>Teacher Availability Form</h1>
        <form id="availabilityForm">
            <label for="teacherId">Teacher ID:</label>
            <input type="number" id="teacherId" name="teacherId" required>

            <label for="dayOfWeek">Day of Week:</label>
            <select id="dayOfWeek" name="dayOfWeek" required>
                <option value="">Select a Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>

            <label for="startHour">Start Hour:</label>
            <input type="number" id="startHour" name="startHour" required min="0" max="23">

            <label for="endHour">End Hour:</label>
            <input type="number" id="endHour" name="endHour" required min="0" max="23">

            <button type="submit">Submit</button>
        </form>

        <h2>Schedule Display</h2>
        <div id="scheduleDisplay"></div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
